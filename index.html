<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Datatable styles -->
    <link rel="stylesheet" href="./datatable//datatable-scripts/datatables.min.css">
    <link rel="stylesheet" href="./datatable//datatable-scripts/Buttons-2.2.3/css/buttons.bootstrap5.min.css">
    <!-- Jquery -->


    <title>Sologomas Correas PK</title>
</head>

<body>
    <header>
        <nav>
            <div>SoloGomas.spa</div>
            <div>
                <span class="add-product-button">Agregar producto</span>
                <span>Subir Excel</span>
                <span>Descargar excel</span>
            </div>
        </nav>
    </header>
    <h1>Busqueda de correas</h1>
    <!-- // Menú Agegar producto manual // -->
    <div class="add-belt-container-form disabled">
        <form id="form-create-belt" class="card">
            <div class="controls-form">
                <span class="close-form">x</span>
            </div>
            <h5>Agregar Correa</h5>
            <div class="inputs-form">
                <label>Correa</label>
                <input id="belt" type="text" maxlength="8" required>
                <label>Stock</label>
                <input id="price" type="number" maxlength="5" required>
                <label>Precio</label>
                <input id="stock" type="number" maxlength="2" required>
                <button class="btn btn-primary">Envíar</button>
            </div>
        </form>
    </div>
    <!-- // Menú Actualizar producto // -->
    <div class="update-belt-container-form disabled">
        <form id="form-update-belt" class="card">
            <div class="controls-form">
                <span class="close-form-update">x</span>
            </div>
            <h5>Acutaliza los valores</h5>
            <div class="inputs-form">
                <h4>Venta</h4>
                <input id="stock-entry" type="number" maxlength="2" required>
                <span>Salida</span>
                <input id="stock-egress" type="number" maxlength="2">
                <button class="btn btn-primary">Envíar</button>
            </div>
        </form>
    </div>
    <!--//  Tabla de correas// -->
    <div class="table-container-belts">
        <table id="table-belts" class="table table-striped">
            <thead>
                <tr class="header-tab">
                    <th>Correa</th>
                    <th>Stock</th>
                    <th>Precio</th>
                    <th>Controles</th>
                </tr>
            </thead>
            <tbody class="tbody" id="view-data-table">

            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="./datatable/datatable-scripts/datatables.min.js"></script>
    <!-- /* My Scripts*/ -->
    <script src="./main.js" type="module"></script>

    <script src="./datatable/datatable.js"></script>
</body>

</html>
